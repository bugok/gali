# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

# baseURL = "https://your_domain.com/"
# baseUrl = "h"
defaultContentLanguage = "he"
paginate = 10
theme = 'congo'
enableRobotsTXT = true
summaryLength = 0

# This helps Google Search console to index the sitemap.xml properly
# (hrefs are showing up with the baseURL)
canonifyURLs = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
